<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Montanhas</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-item img {
        object-fit: cover;
        height: 100vh;
    }
    .carousel-item img.d-block {
        object-fit: contain;
        height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center my-4">Galeria de Montanhas</h2>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <!-- Adicione mais li's conforme o número de imagens -->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="https://www.passagenspromo.com.br/blog/wp-content/uploads/2020/03/alpes-suicos.jpg" alt="Alpes Suiços">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="https://images.memphistours.com/large/4d09a057977e04506e580473833e0e7d.jpg" alt="Montanhas Zhangjiajie, China">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="https://images.memphistours.com/large/75bfa93bd40362e3a7cce1632e1a1b72.jpg" alt="Montanhas Atlas, Marrocos">
      </div>
      <!-- Adicione mais divs com a classe "carousel-item" para mais imagens -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
</div>

<!-- Adicione os links para os arquivos JavaScript do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
